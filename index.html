<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Newbie Love Lottery</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="manifest" href="gw2love-lottery.webmanifest">
	<script src="js/navigo.min.js"></script>
</head>
<body>

	<div id="lottery">
		<div id="title">
			<div id="guildtitle">Newbie Love</div>
			<div id="lotterytitle">Lottery</div>
		</div>
		
		<div id="logo"></div>
		<div id="form">
			<div class="form-group multiple-form-group" id="playerslist" data-max=1024>
				<label>Participants:</label>
		
				<div class="form-group input-group">
					<input type="text" name="multiple[]" class="form-control playername" placeholder="Player Name">
					<input type="text" name="multiple[]" class="form-control playerword" placeholder="Player's Magic Word">
					<span class="input-group-btn">
						<button type="button" class="btn btn-default btn-add">+</button>
					</span>
				</div>
<!--
				<div class="form-group input-group" id="seed-group">
					<label for="seed">Magic Word:</label>
					<input type="text" name="seed" id="seed" class="form-control">
				</div>
-->
				<button class="btn btn-success" id="startbutton">Start</button>
			</div>
		</div>
	</div>
	

	<div id="wrapper"></div>
	<button class="btn btn-success" id="rerun">Play again</button>
	
	
	<script>
		// This is the "Offline page" service worker
		// Check compatibility for the browser we're running this in
		if ("serviceWorker" in navigator) {
			if (navigator.serviceWorker.controller) {
				console.log("[PWA Builder] active service worker found, no need to register");
			} else {
				// Register the service worker
				navigator.serviceWorker
					.register("sw.js", {
						scope: "./"
					})
					.then(function (reg) {
						console.log("[PWA] Service worker has been registered for scope: " + reg.scope);
					});
			}
		}
	</script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/seedrandom.min.js"></script>
	<script src="js/seedrandom.min.js"></script>
	<script src="js/lottery.js"></script>
	
</body>
</html>
