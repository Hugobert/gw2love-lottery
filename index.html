<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Newbie Love Lottery</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="lottery">
		<div class="form-group multiple-form-group" id="playerslist" data-max=1024>
			<label>Participants:</label>
	
			<div class="form-group input-group">
				<input type="text" name="multiple[]" class="form-control playername">
					<span class="input-group-btn"><button type="button" class="btn btn-default btn-add">+
					</button></span>
			</div>
	
			<div class="form-group input-group" id="seed-group">
				<label for="seed">Magic Word:</label>
				<input type="text" name="seed" id="seed" class="form-control">
			</div>
			<button class="btn btn-success" id="startbutton">Start</button>
		</div>
	</div>
	

	<div id="wrapper"></div>
	<button class="btn btn-success" id="rerun">Play again</button>
	
	
	<script>window.$ = window.jQuery = require('jquery');</script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>window.Math.seedrandom = require('seedrandom');</script>
	<script src="js/seedrandom.min.js"></script>
	<script src="js/lottery.js"></script>
</body>
</html>
